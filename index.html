<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>How do you feel today?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>How do you feel today?</h1>

  <!-- survey buttons -->
  <div class="buttons" id="survey">
    <button onclick="submitResponse('happy')" aria-label="Happy">
      <img src="images/happy.png" alt="Happy face">
    </button>
    <button onclick="submitResponse('neutral')" aria-label="Neutral">
      <img src="images/neutral.png" alt="Neutral face">
    </button>
    <button onclick="submitResponse('sad')" aria-label="Sad">
      <img src="images/sad.png" alt="Sad face">
    </button>
  </div>

  <!-- thank-you screen, hidden by default -->
  <div id="thankyou" class="thankyou-screen" hidden>
    <h2>Thank you!</h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
